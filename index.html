<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Shares</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #fafafa; }
.container { max-width: 600px; margin: 0 auto; background: white; min-height: 100vh; }
.header { display: flex; justify-content: space-between; padding: 12px 16px; border-bottom: 1px solid #dbdbdb; background: white; position: sticky; top: 0; z-index: 100; }
.logo { font-size: 24px; font-weight: 600; background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%); }
.auth-box { background: white; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; }
.auth-logo { text-align: center; font-size: 32px; font-weight: 700; margin-bottom: 30px; background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.input-group { margin-bottom: 16px; }
.input-group input { width: 100%; padding: 12px; border: 1px solid #dbdbdb; border-radius: 8px; font-size: 14px; }
.btn-primary { width: 100%; padding: 12px; background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
.hidden { display: none; }
</style>
</head>
<body>
<div id="app"></div>
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
import { getStorage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

const firebaseConfig = {
  apiKey: "AIzaSyDXNvc9z-wzwpJ_PLCVYdG-xPFQmIUIAho",
  authDomain: "truly-made-4d5e0.firebaseapp.com",
  projectId: "truly-made-4d5e0",
  storageBucket: "truly-made-4d5e0.firebasestorage.app",
  messagingSenderId: "26168906760",
  appId: "1:26168906760:web:f498d8d5cd0580329dedbd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

let currentUser = null;

function renderAuth() {
  document.getElementById('app').innerHTML = `
    <div class="auth-screen">
      <div class="auth-box">
        <div class="auth-logo">ðŸŽµ Music Shares</div>
        <div id="authMessage"></div>
        <div class="input-group"><input type="email" id="email" placeholder="Email"></div>
        <div class="input-group"><input type="password" id="password" placeholder="Password"></div>
        <button class="btn-primary" onclick="window.login()">Sign In</button>
        <button class="btn-primary" style="margin-top:10px; background:#fff; color:#8b5cf6; border:1px solid #8b5cf6" onclick="window.signup()">Sign Up</button>
      </div>
    </div>
  `;
}

function renderApp() {
  document.getElementById('app').innerHTML = `
    <div class="container">
      <div class="header">
        <div class="logo">ðŸŽµ Music Shares</div>
        <button onclick="window.logout()" style="background:none;border:none;cursor:pointer">Logout</button>
      </div>
      <div style="padding:20px; text-align:center">
        <h2>Welcome to Music Shares!</h2>
        <p>Your Instagram-style music photo sharing app</p>
        <p style="margin-top:20px">Full features coming soon...</p>
        <p style="color:#8b5cf6; margin-top:10px">âœ… Connected to Firebase</p>
        <p style="color:#8b5cf6">âœ… Authentication Working</p>
        <p style="color:#8b5cf6">âœ… Ready for Development</p>
      </div>
    </div>
  `;
}

window.login = async () => {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (error) {
    document.getElementById('authMessage').innerHTML = `<p style="color:red;margin-bottom:10px">${error.message}</p>`;
  }
};

window.signup = async () => {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  try {
    await createUserWithEmailAndPassword(auth, email, password);
    document.getElementById('authMessage').innerHTML = `<p style="color:green;margin-bottom:10px">Account created!</p>`;
  } catch (error) {
    document.getElementById('authMessage').innerHTML = `<p style="color:red;margin-bottom:10px">${error.message}</p>`;
  }
};

window.logout = () => auth.signOut();

onAuthStateChanged(auth, (user) => {
  currentUser = user;
  if (user) {
    renderApp();
  } else {
    renderAuth();
  }
});
</script>
</body>
</html>
